    <!-- ✅ Instant CSS Loader (shows immediately before Angular loads) -->
    <style>
      #instant-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        z-index: 9999;
      }

      #instant-loader.loaded {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }

      .pl {
        width: 6em;
        height: 6em;
      }

      .pl__ring {
        animation: ringA 2s linear infinite;
      }

      .pl__ring--a {
        stroke: #f42f25;
      }

      .pl__ring--b {
        animation-name: ringB;
        stroke: #f49725;
      }

      .pl__ring--c {
        animation-name: ringC;
        stroke: #255ff4;
      }

      .pl__ring--d {
        animation-name: ringD;
        stroke: #f42582;
      }

      @keyframes ringA {
        from,
        4% {
          stroke-dasharray: 0 660;
          stroke-width: 20;
          stroke-dashoffset: -330;
        }
        12% {
          stroke-dasharray: 60 600;
          stroke-width: 30;
          stroke-dashoffset: -335;
        }
        32% {
          stroke-dasharray: 60 600;
          stroke-width: 30;

          stroke-width: 30;
          stroke-dashoffset: -665;
        }
        82% {
          stroke-dasharray: 60 600;
          stroke-width: 30;
          stroke-dashoffset: -925;
        }
        90%,
        to {
          stroke-dasharray: 0 660;
          stroke-width: 20;
          stroke-dashoffset: -990;
        }
      }

      @keyframes ringB {
        from,
        12% {
          stroke-dasharray: 0 220;
          stroke-width: 20;
          stroke-dashoffset: -110;
        }
        20% {
          stroke-dasharray: 20 200;
          stroke-width: 30;
          stroke-dashoffset: -115;
        }
        40% {
          stroke-dasharray: 20 200;
          stroke-width: 30;
          stroke-dashoffset: -195;

        48%,

    <!-- Hide instant loader when Angular is ready -->

      // Hide loader after Angular bootstrap or after a short delay
      window.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          var loader = document.getElementById("instant-loader");
          if (loader) {

            // Remove from DOM after transition
            setTimeout(function () {
              loader.remove();
            }, 300);
          }
        }, 500); // Adjust timing as needed
