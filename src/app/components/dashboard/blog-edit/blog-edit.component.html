<div>
  <h2>Edit Blog Post</h2>
  <form [formGroup]="blogForm" (ngSubmit)="updateBlog()">
    <input type="hidden" id="id" name="id" formControlName="id">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title">
    </div>
    <div>
      <label for="content">Content</label>
      <textarea id="content" name="content" formControlName="content" rows="10"></textarea>
    </div>
    <button type="submit" [disabled]="!blogForm.valid">Update</button>
  </form>
</div>
