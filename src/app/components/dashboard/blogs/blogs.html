<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      Blog Management
    </h1>
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      routerLink="/dashboard/blogs/new"
    >
      Add New Blog
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
    ></div>
    <p class="mt-2 text-gray-600 dark:text-gray-400">Loading blogs...</p>
  </div>

  <!-- Error State -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
    <button (click)="loadBlogs()" class="ml-2 underline">Retry</button>
  </div>

  <!-- Blogs List -->
  <div *ngIf="!loading && !error" class="grid gap-6">
    <div
      *ngIf="blogs.length === 0"
      class="text-center py-8 text-gray-500 dark:text-gray-400"
    >
      No blogs found.
      <a routerLink="/dashboard/blogs/new" class="text-blue-600 hover:underline"
        >Create your first blog</a
      >
    </div>

    <div
      *ngFor="let blog of blogs"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6"
    >
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
            {{ blog.title || "Untitled" }}
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-4">
            {{ blog.short_desc || "No description available" }}
          </p>
          <div
            class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400"
          >
            <span>Created: {{ blog.createdAt | date : "short" }}</span>
            <span>Status: {{ blog.status || "Draft" }}</span>
          </div>
        </div>
        <div class="flex space-x-2 ml-4">
          <button
            class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm"
            [routerLink]="['/blog', blog.slug]"
          >
            View
          </button>
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm"
            [routerLink]="['/dashboard/blogs/edit', blog._id]"
          >
            Edit
          </button>
          <button
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
            (click)="deleteBlog(blog._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
