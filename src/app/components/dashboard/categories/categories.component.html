<div class="container mx-auto px-4 py-8">
  <!-- <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      Category Management
    </h1>
  </div> -->

  <!-- Add Category Form -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
      Add New Category
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Name</label
        >
        <input
          type="text"
          [(ngModel)]="newCategory.name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Enter category name"
        />
      </div>
      <!-- <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Description</label
        >
        <input
          type="text"
          [(ngModel)]="newCategory.description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Enter category description"
        />
      </div> -->
    </div>
    <button
      (click)="addCategory()"
      class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Add Category
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
    ></div>
    <p class="mt-2 text-gray-600 dark:text-gray-400">Loading categories...</p>
  </div>

  <!-- Error State -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
    <button (click)="loadCategories()" class="ml-2 underline">Retry</button>
  </div>

  <!-- Categories List -->
  <div *ngIf="!loading && !error" class="grid gap-4">
    <div
      *ngIf="categories.length === 0"
      class="text-center py-8 text-gray-500 dark:text-gray-400"
    >
      No categories found. Add your first category above.
    </div>

    <div
      *ngFor="let category of categories"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6"
    >
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
            {{ category.name || "Untitled" }}
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-4">
            {{ category.description || "No description available" }}
          </p>
          <div
            class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400"
          >
            <span>Created: {{ category.createdAt | date : "short" }}</span>
            <span>Posts: {{ category.postCount || 0 }}</span>
          </div>
        </div>
        <div class="flex space-x-2 ml-4">
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm"
          >
            Edit
          </button>
          <button
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
            (click)="deleteCategory(category._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
