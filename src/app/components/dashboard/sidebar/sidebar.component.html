<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          (click)="toggleSidebar()"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <a href="#" class="flex ms-2 md:me-24">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8 me-3"
            alt="Logo"
          />
          <span class="self-center text-xl font-semibold dark:text-white"
            >My App</span
          >
        </a>
      </div>
      <div class="flex items-center">
        <button
          type="button"
          class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          (click)="toggleUserMenu()"
        >
          <img
            class="w-8 h-8 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
            alt="user photo"
          />
        </button>
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-4 top-14 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
        >
          <div class="px-4 py-3">
            <p class="text-sm text-gray-900 dark:text-white">Neil Sims</p>
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
            >
              neil.sims@flowbite.com
            </p>
          </div>
          <ul class="py-1">
            <li>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600"
                >Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<aside
  [class]="
    'fixed top-5 left-0 z-40 h-screen pt-16 transition-all duration-300 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 ' +
    (isSidebarExpanded ? 'w-64' : 'w-16')
  "
>
  <div
    class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800 flex flex-col"
  >
    <!-- Navigation Links -->
    <ul class="space-y-2 font-medium flex-1">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [title]="!isSidebarExpanded ? 'Dashboard' : ''"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap"
            >Dashboard</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="blogs"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [title]="!isSidebarExpanded ? 'Blogs' : ''"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"
            />
            <path
              d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"
            />
          </svg>
          <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap"
            >Blogs</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="blog/create"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [title]="!isSidebarExpanded ? 'Create Blog' : ''"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap"
            >Create Blog</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="categories"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [title]="!isSidebarExpanded ? 'Categories' : ''"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap"
            >Categories</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="users"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [title]="!isSidebarExpanded ? 'Users' : ''"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap"
            >Users</span
          >
        </a>
      </li>
    </ul>

    <!-- Toggle Button at Bottom -->
    <div class="mt-auto">
      <button
        (click)="toggleSidebar()"
        class="flex items-center justify-center w-full p-2 text-gray-500 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 group transition-colors"
        [title]="isSidebarExpanded ? 'Minimize' : 'Expand'"
      >
        <svg
          class="w-5 h-5 transition-transform duration-300"
          [class.rotate-180]="!isSidebarExpanded"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        <span *ngIf="isSidebarExpanded" class="ms-2">Minimize</span>
      </button>
    </div>
  </div>
</aside>

<!-- Main Content -->
<div
  [class]="
    'transition-all duration-300 ' + (isSidebarExpanded ? 'ml-64' : 'ml-16')
  "
>
  <!-- Main content wrapper with relative positioning -->
  <div class="p-4 mt-16 relative min-h-screen overflow-hidden">
    <!-- Loader only overlays the content area -->
    <!-- <app-loader *ngIf="isLoading$ | async"></app-loader> -->

    <!-- Scrollable page content -->
    <router-outlet></router-outlet>
  </div>
</div>
