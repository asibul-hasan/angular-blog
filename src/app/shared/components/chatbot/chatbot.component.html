<!-- AI Chatbot Widget -->
<div class="fixed bottom-6 right-6 z-50">
  <!-- Chat Button (Floating) -->
  <button
    *ngIf="!isOpen"
    (click)="toggleChat()"
    class="group relative w-16 h-16 bg-gradient-to-br from-purple-600 to-pink-600 rounded-full shadow-2xl hover:shadow-purple-500/50 transition-all duration-300 hover:scale-110 flex items-center justify-center"
  >
    <svg
      class="w-8 h-8 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
      />
    </svg>

    <!-- Pulse Animation -->
    <div
      class="absolute inset-0 rounded-full bg-purple-600 animate-ping opacity-20"
    ></div>

    <!-- Notification Badge -->
    <div
      class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 border-2 border-white rounded-full flex items-center justify-center"
    >
      <span class="text-xs text-white font-bold">AI</span>
    </div>
  </button>

  <!-- Chat Window -->
  <div
    *ngIf="isOpen"
    class="w-96 h-[600px] bg-gradient-to-b from-gray-900 to-gray-800 rounded-2xl shadow-2xl border border-gray-700 flex flex-col overflow-hidden"
  >
    <!-- Header -->
    <div
      class="bg-gradient-to-r from-purple-600 to-pink-600 p-4 flex items-center justify-between"
    >
      <div class="flex items-center gap-3">
        <div class="relative">
          <div
            class="w-10 h-10 bg-white/20 backdrop-blur-xl rounded-full flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div
            class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-purple-600 rounded-full"
          ></div>
        </div>
        <div>
          <h3 class="font-bold text-white">AI Assistant</h3>
          <p class="text-xs text-white/80">Always here to help</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="clearChat()"
          class="p-2 hover:bg-white/10 rounded-lg transition-colors"
          title="Clear chat"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
        <button
          (click)="toggleChat()"
          class="p-2 hover:bg-white/10 rounded-lg transition-colors"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Messages Area -->
    <div
      #messagesContainer
      class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth"
    >
      <div
        *ngFor="let message of messages"
        class="flex"
        [class.justify-end]="message.role === 'user'"
      >
        <!-- Assistant Message -->
        <div
          *ngIf="message.role === 'assistant'"
          class="flex gap-2 max-w-[85%]"
        >
          <div
            class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div>
            <div
              class="bg-gray-700/50 backdrop-blur-xl border border-gray-600 rounded-2xl rounded-tl-none px-4 py-3"
            >
              <p class="text-white text-sm leading-relaxed whitespace-pre-wrap">
                {{ message.content }}
              </p>
            </div>
            <p class="text-xs text-gray-500 mt-1 ml-2">
              {{ getMessageTime(message.timestamp) }}
            </p>
          </div>
        </div>

        <!-- User Message -->
        <div *ngIf="message.role === 'user'" class="flex gap-2 max-w-[85%]">
          <div>
            <div
              class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl rounded-tr-none px-4 py-3"
            >
              <p class="text-white text-sm leading-relaxed whitespace-pre-wrap">
                {{ message.content }}
              </p>
            </div>
            <p class="text-xs text-gray-500 mt-1 mr-2 text-right">
              {{ getMessageTime(message.timestamp) }}
            </p>
          </div>
          <div
            class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center flex-shrink-0"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isTyping" class="flex gap-2 max-w-[85%]">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </div>
        <div
          class="bg-gray-700/50 backdrop-blur-xl border border-gray-600 rounded-2xl rounded-tl-none px-4 py-3"
        >
          <div class="flex gap-1">
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 0ms"
            ></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 150ms"
            ></div>
            <div
              class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
              style="animation-delay: 300ms"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-700 p-4 bg-gray-800/50 backdrop-blur-xl">
      <div class="flex gap-2">
        <input
          type="text"
          [(ngModel)]="userInput"
          (keypress)="handleKeyPress($event)"
          [disabled]="isTyping"
          placeholder="Type your message..."
          class="flex-1 px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        />
        <button
          (click)="sendMessage()"
          [disabled]="!userInput.trim() || isTyping"
          class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-white font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            />
          </svg>
        </button>
      </div>
      <p class="text-xs text-gray-500 mt-2 text-center">
        Powered by infoAidTech â€¢ Press Enter to send
      </p>
    </div>
  </div>
</div>
