<footer class="bg-gray-900 w-full shadow-2xl py-12 md:py-16">
  <div
    class="grid lg:grid-cols-3 gap-12 xl:gap-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
  >
    <div class="lg:max-w-sm max-w-lg w-full">
      <a routerLink="/" class="inline-block">
        <img
          src="https://res.cloudinary.com/dfcir8epp/image/upload/v1755605323/Infoaidtech-logo_l5uyf9.png"
          alt="infoAidTech Logo"
          class="w-32 md:w-40"
        />
      </a>
      <div class="mt-6">
        <p class="text-gray-400 leading-relaxed text-base">
          {{ langService.lang.noNeedToWorryCommaWeWillHelpYouMakeSenseOfItAll }}
        </p>
      </div>
      <app-social-icon class="mt-8" />
    </div>

    <div class="lg:col-span-2 grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <div class="max-lg:min-w-[140px]" *ngFor="let item of footerMenuList">
        <h4
          class="text-left text-lg font-semibold text-white mb-4 border-b border-gray-700 pb-2"
        >
          {{ item.heading }}
        </h4>

        <ul class="space-y-3">
          <li *ngFor="let list of item.lists">
            <a
              [routerLink]="list.path"
              class="text-left text-base text-gray-400 hover:text-blue-400 transition-colors duration-200 block"
            >
              {{ list.label }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <hr class="mt-12 mb-6 border-gray-800" />

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-wrap gap-2 justify-center">
      <p class="text-gray-500 text-sm text-center">
        {{
          this.langService.lang.copyrightWithSymbol +
            " " +
            year +
            " " +
            this.langService.lang.infoAidTech +
            " | " +
            this.langService.lang.allRightsReserved
        }}
      </p>
    </div>
  </div>
</footer>
