<footer
  class="bg-white dark:bg-gray-900 shadow-lg sticky top-0 pt-15 z-50 transition-colors duration-300"
>
  <div
    class="grid min-[1200px]:grid-cols-3 gap-12 xl:gap-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
  >
    <div class="min-[1200px]:max-w-sm max-w-lg w-full">
      <a href="javascript:void(0)">
        <img
          src="https://res.cloudinary.com/dfcir8epp/image/upload/v1755605323/Infoaidtech-logo_l5uyf9.png"
          alt="infoAidTech Logo"
          class="w-36"
        />
      </a>
      <div class="mt-6">
        <p class="text-slate-600 leading-relaxed text-sm">
          {{ langService.lang.noNeedToWorryCommaWeWillHelpYouMakeSenseOfItAll }}
        </p>
      </div>
      <!-- Social Share Icons (Placeholder) -->
      <app-social-icon />
    </div>

    <div
      class="min-[1200px]:col-span-2 grid sm:grid-cols-2 lg:grid-cols-4 gap-8"
    >
      <div class="max-lg:min-w-[140px]" *ngFor="let item of footerMenuList">
        <!-- Heading aligned left -->
        <h4 class="text-left text-sm font-medium text-white">
          {{ item.heading }}
        </h4>

        <ul class="mt-4">
          <li *ngFor="let list of item.lists">
            <a
              [routerLink]="list.path"
              class="text-left text-sm text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400"
            >
              {{ list.label }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <hr class="mt-10 mb-6 border-gray-800 text-center" />
  <div class="flex flex-wrap max-md:flex-col gap-4 justify-center">
    <p class="text-slate-600 text-sm text-center">
      {{
        this.langService.lang.copyrightWithSymbol +
          " " +
          year +
          " " +
          this.langService.lang.infoAidTech +
          " | " +
          this.langService.lang.allRightsReserved
      }}
    </p>
  </div>
</footer>
