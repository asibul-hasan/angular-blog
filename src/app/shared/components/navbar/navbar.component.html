<nav
  [ngClass]="navbarClasses()"
  class="fixed top-0 w-full z-50 transition-all duration-500 ease-out"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <a
        routerLink="/"
        class="flex items-center space-x-3 group transition-transform duration-300 hover:scale-105"
        aria-label="InfoAidTech Home"
      >
        <img
          src="https://res.cloudinary.com/dfcir8epp/image/upload/v1755605323/Infoaidtech-logo_l5uyf9.png"
          alt="InfoAidTech Logo"
          class="h-12 md:h-14 transition-all duration-300"
          loading="eager"
          width="auto"
          height="56"
        />
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-2">
        <a
          *ngFor="let item of navItems(); trackBy: trackByPath"
          [routerLink]="item.path"
          [attr.aria-current]="isActive(item.path) ? 'page' : null"
          class="group relative px-4 py-2 rounded-xl text-sm font-medium transition-all duration-300"
          [ngClass]="{
            'text-[var(--color-accent)] bg-[var(--color-accent)]/10': isActive(
              item.path
            ),
            'text-gray-700 dark:text-gray-300 hover:text-[var(--color-accent)] hover:bg-gray-100/50 dark:hover:bg-white/5':
              !isActive(item.path)
          }"
        >
          {{ item.label }}

          <!-- Active indicator -->
          <span
            *ngIf="isActive(item.path)"
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-1/2 h-0.5 bg-[var(--color-accent)] rounded-full"
          ></span>
        </a>

        <!-- Dashboard Button -->
        <button
          type="button"
          class="ml-4 relative inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-[var(--color-accent)] to-pink-600 text-white font-semibold rounded-xl shadow-lg shadow-[var(--color-accent)]/30 hover:shadow-xl hover:shadow-[var(--color-accent)]/40 hover:scale-105 active:scale-95 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] focus:ring-offset-2 dark:focus:ring-offset-gray-900 overflow-hidden group"
          (click)="goToDashboard()"
          aria-label="Go to Dashboard"
        >
          <!-- Shine effect -->
          <span
            class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"
          ></span>

          <svg
            class="w-4 h-4 relative z-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="relative z-10">{{ langService.lang.dashboard }}</span>
        </button>

      <!-- Mobile Menu Button -->
      <button
        type="button"
        class="lg:hidden p-2.5 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600"
        (click)="toggleMenu()"
        [attr.aria-expanded]="isOpen()"
        aria-label="Toggle navigation menu"
      >
        <svg
          *ngIf="!isOpen()"
          class="w-6 h-6 transition-transform duration-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          *ngIf="isOpen()"
          class="w-6 h-6 transition-transform duration-300 rotate-90"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div

      [@slideDown]
      class="lg:hidden overflow-hidden"
    >
      <div
        class="px-2 pt-4 pb-6 space-y-2 border-t border-gray-200 dark:border-gray-800 bg-white/95 dark:bg-gray-900/95 backdrop-blur-xl rounded-b-2xl shadow-xl"
      >
        <!-- Mobile Nav Items -->
        <a
          *ngFor="let item of navItems(); trackBy: trackByPath"
          [routerLink]="item.path"
          (click)="closeMenu()"
          [attr.aria-current]="isActive(item.path) ? 'page' : null"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-base font-medium transition-all duration-300"
          [ngClass]="{
            'text-[var(--color-accent)] bg-[var(--color-accent)]/10': isActive(
              item.path
            ),
            'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800':
              !isActive(item.path)
          }"
        >
          {{ item.label }}
        </a>

        <!-- Mobile Dashboard Button -->
        <button
          type="button"
          class="w-full mt-4 flex items-center justify-center gap-2 px-5 py-3 bg-gradient-to-r from-[var(--color-accent)] to-pink-600 text-white font-semibold rounded-xl shadow-lg shadow-[var(--color-accent)]/30 active:scale-95 transition-all duration-300"

        >
          <svg
            class="w-5 h-5"

            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path

            />
          </svg>
          {{ langService.lang.dashboard }}
        </button>
