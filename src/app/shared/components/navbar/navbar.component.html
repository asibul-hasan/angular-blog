<nav
  [ngClass]="{
    'bg-white dark:bg-gray-900 shadow-lg py-3 opacity-100':
      scrolledToHeader && !scrolledPastHero,

    'bg-transparent py-5 opacity-100': !scrolledToHeader,

    'opacity-0 pointer-events-none': scrolledPastHero
  }"
  class="fixed top-0 w-full z-50 transition-all duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="https://res.cloudinary.com/dfcir8epp/image/upload/v1755605323/Infoaidtech-logo_l5uyf9.png"
          alt="infoAidTech Logo"
          class="h-14"
        />
      </a>

      <div class="hidden md:flex items-center space-x-8">
        <a
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          [ngClass]="
            isActive(item.path)
              ? 'px-3 py-2 rounded-md text-sm font-medium text-blue-600 bg-blue-50 dark:text-blue-400 dark:bg-gray-800'
              : 'px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-800'
          "
        >
          {{ item.label }}
        </a>

        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="goToDashboard()"
        >
          {{ langService.lang.dashboard }}
        </button>

        <app-language-switcher></app-language-switcher>

        <button
          type="button"
          class="text-gray-700 dark:text-gray-300 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-600 rounded-lg text-sm px-3 py-2 transition"
          (click)="toggleDarkMode()"
        >
          <ng-container *ngIf="!isDark; else darkIcon"> üåô </ng-container>
          <ng-template #darkIcon> ‚òÄÔ∏è </ng-template>
        </button>
      </div>

      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-800 transition-colors"
        >
          <svg
            *ngIf="!isOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isOpen"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div *ngIf="isOpen && !scrolledPastHero" class="md:hidden">
      <div
        class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900"
      >
        <a
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          (click)="closeMenu()"
          [ngClass]="
            isActive(item.path)
              ? 'block px-3 py-2 rounded-md text-base font-medium text-blue-600 bg-blue-50 dark:text-blue-400 dark:bg-gray-800'
              : 'block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:text-blue-400 dark:hover:bg-gray-800'
          "
        >
          {{ item.label }}
        </a>

        <button
          type="button"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="goToDashboard(); closeMenu()"
        >
          {{ langService.lang.dashboard }}
        </button>

        <div class="mt-2">
          <app-language-switcher></app-language-switcher>
        </div>

        <button
          type="button"
          class="w-full mt-2 text-gray-700 dark:text-gray-300 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-600 rounded-lg text-sm px-3 py-2 transition"
          (click)="toggleDarkMode()"
        >
          <ng-container *ngIf="!isDark; else darkIconMobile">
            üåô Dark Mode
          </ng-container>
          <ng-template #darkIconMobile> ‚òÄÔ∏è Light Mode </ng-template>
        </button>
      </div>
    </div>
  </div>
</nav>
