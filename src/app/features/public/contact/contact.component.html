<app-upper-section [title]="'Contact Us'"></app-upper-section>

<section class="py-20 md:py-32 bg-black text-white relative overflow-hidden">
  <!-- Animated background gradient orbs -->
  <div

  ></div>
  <div
    class="absolute bottom-0 right-1/3 w-[600px] h-[600px] bg-purple-500/20 rounded-full blur-[150px] animate-pulse"
    style="animation-delay: 1s"
  ></div>
  <div
    class="absolute top-1/2 right-1/4 w-[400px] h-[400px] bg-blue-500/20 rounded-full blur-[100px] animate-pulse"
    style="animation-delay: 2s"
  ></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Header -->
    <div class="mb-20 text-center max-w-4xl mx-auto">
      <div
        class="inline-block mb-6 px-6 py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full"
      >
        <span
          class="text-sm font-semibold tracking-widest uppercase bg-gradient-to-r from-primary to-blue-400 bg-clip-text text-transparent"
          >Get In Touch</span
        >
      </div>
      <!-- <h2
        class="text-6xl sm:text-7xl md:text-8xl font-black tracking-tighter mb-6 bg-gradient-to-r from-white via-gray-100 to-white bg-clip-text text-transparent leading-none"
      >
        Contact Us
      </h2> -->
      <p class="text-2xl md:text-3xl font-light text-gray-300 tracking-wide">
        Let's start a
        <span class="text-primary font-semibold italic">conversation</span>
      </p>
    </div>

    <!-- Main Content Grid -->
    <div class="grid lg:grid-cols-2 gap-8 mb-16">
      <!-- Contact Form -->
      <div class="group relative">
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary to-blue-600 rounded-3xl blur-xl opacity-20 group-hover:opacity-30 transition-opacity duration-500"
        ></div>
        <div
          class="relative bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 rounded-3xl p-8 md:p-10"
        >
          <h3 class="text-3xl font-black text-white mb-8 tracking-tight">
            Send us a Message
          </h3>

          <form class="space-y-6">
            <!-- Name Input -->
            <div>
              <label
                class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider"
                >Full Name</label
              >
              <input
                type="text"
                placeholder="John Doe"
                class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 focus:bg-white/10 transition-all duration-300"
              />
            </div>

            <!-- Email Input -->
            <div>
              <label
                class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider"
                >Email Address</label
              >
              <input
                type="email"
                placeholder="john@example.com"
                class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 focus:bg-white/10 transition-all duration-300"
              />
            </div>

            <!-- Phone Input -->
            <div>
              <label
                class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider"
                >Phone Number</label
              >
              <input
                type="tel"
                placeholder="+880 123 456 7890"
                class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 focus:bg-white/10 transition-all duration-300"
              />
            </div>

            <!-- Subject Input -->
            <div>
              <label
                class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider"
                >Subject</label
              >
              <input
                type="text"
                placeholder="Project Inquiry"
                class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 focus:bg-white/10 transition-all duration-300"
              />
            </div>

            <!-- Message Textarea -->
            <div>
              <label
                class="block text-sm font-semibold text-gray-300 mb-2 uppercase tracking-wider"
                >Message</label
              >
              <textarea
                rows="5"
                placeholder="Tell us about your project..."
                class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-primary/50 focus:bg-white/10 transition-all duration-300 resize-none"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full px-8 py-5 bg-gradient-to-r from-primary to-blue-500 rounded-xl font-bold text-lg text-white shadow-2xl shadow-primary/50 hover:scale-[1.02] transition-transform duration-300"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Contact Info & Map -->

                📧

              <div>
                <h4

                </h4>

              </div>
            </div>
