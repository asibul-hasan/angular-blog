<app-upper-section [title]="'Our Services'"></app-upper-section>

<section class="py-20 md:py-32 text-white relative overflow-hidden">
  <!-- Animated background gradient orbs -->
  <div
    class="absolute top-0 right-1/4 w-[500px] h-[500px] bg-[#f76179]/30 rounded-full blur-[120px] animate-pulse"
  ></div>
  <div
    class="absolute bottom-1/4 left-1/4 w-[600px] h-[600px] bg-purple-500/20 rounded-full blur-[150px] animate-pulse"
    style="animation-delay: 1s"
  ></div>
  <div
    class="absolute top-1/2 right-1/3 w-[400px] h-[400px] bg-[#1e3e62]/20 rounded-full blur-[100px] animate-pulse"
    style="animation-delay: 2s"
  ></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Header -->
    <div class="mb-20 text-center max-w-4xl mx-auto">
      <div
        class="inline-block mb-6 px-6 py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full"
      >
        <span
          class="text-sm font-semibold tracking-widest uppercase bg-linear-to-r from-[#f76179] to-[#1e3e62] bg-clip-text text-transparent"
          >What We Offer</span
        >
      </div>
      <p class="text-2xl md:text-3xl font-light text-gray-300 tracking-wide">
        Transforming ideas into
        <span class="text-[#f76179] font-semibold italic"
          >digital excellence</span
        >
      </p>
    </div>

    <!-- Services Grid - Using Data from data.ts -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
      <app-service-section-card
        *ngFor="let service of services$ | async"
        [id]="service.id"
        [title]="service.title"
        [description]="service.description"
        [icon]="service.icon"
      ></app-service-section-card>
    </div>

    <!-- CTA Section -->
    <div class="mt-20">
      <div class="relative group">
        <div
          class="absolute inset-0 bg-linear-to-r from-[#f76179] via-purple-500 to-[#1e3e62] rounded-3xl blur-2xl opacity-30 group-hover:opacity-50 transition-opacity duration-500"
        ></div>
        <div
          class="relative bg-linear-to-r from-[#f76179]/20 via-purple-500/20 to-[#1e3e62]/20 backdrop-blur-xl border border-white/20 rounded-3xl p-12 md:p-16 text-center"
        >
          <h3
            class="text-4xl md:text-5xl font-black text-white mb-6 tracking-tight"
          >
            Ready to Build Something Amazing?
          </h3>
          <p class="text-xl md:text-2xl text-gray-300 mb-10 max-w-3xl mx-auto">
            Let's discuss how we can turn your vision into reality with
            cutting-edge technology and innovative solutions.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button
              class="px-8 py-4 bg-linear-to-r from-[#f76179] to-[#1e3e62] rounded-xl font-bold text-lg text-white shadow-2xl shadow-[#f76179]/50 hover:scale-105 transition-transform duration-300"
            >
              Get Started
            </button>
            <button
              class="px-8 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl font-bold text-lg text-white hover:bg-white/20 transition-all duration-300"
            >
              View Portfolio
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  @keyframes pulse {
    0%,
    100% {
      opacity: 0.3;
      transform: scale(1);
    }
    50% {
      opacity: 0.5;
      transform: scale(1.1);
    }
  }
</style>
