<section class="section-card px-4 py-10">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div
      class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4"
    >
      <h2 class="text-2xl font-bold flex items-center gap-2">
        <i class="bi bi-people-fill text-indigo-500"></i>
        User Management
      </h2>

      <button
        (click)="loadUsers()"
        class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 transition-colors text-white px-4 py-2 rounded-lg font-medium"
      >
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="successMessage"
      class="flex items-center justify-between bg-green-600/20 border border-green-600 text-green-400 rounded-lg px-4 py-2 mb-4"
      role="alert"
    >
      <span class="flex items-center gap-2">
        <i class="bi bi-check-circle-fill"></i>{{ successMessage }}
      </span>
      <button
        type="button"
        (click)="successMessage = ''"
        aria-label="Close"
        class="text-green-500 hover:text-green-300"
      >
        ✕
      </button>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="flex items-center justify-between bg-red-600/20 border border-red-600 text-red-400 rounded-lg px-4 py-2 mb-4"
      role="alert"
    >
      <span class="flex items-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>{{ errorMessage }}
      </span>
      <button
        type="button"
        (click)="errorMessage = ''"
        aria-label="Close"
        class="text-red-500 hover:text-red-300"
      >
        ✕
      </button>
    </div>

    <!-- Loading -->
    <!-- <div *ngIf="loading" class="text-center py-16">
      <div
        class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-3"
      ></div>
      <p class="text-gray-400">Loading users...</p>
    </div> -->

    <!-- Users Table -->
    <div
      *ngIf="!loading"
      class="bg-gray-900 border border-gray-700 rounded-2xl shadow-lg overflow-hidden"
    >
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-700 text-gray-300 text-xs uppercase">
            <tr>
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Email</th>
              <th class="px-4 py-3">Role</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let user of users; let i = index"
              class="border-t border-gray-700 hover:bg-gray-700/60 transition"
            >
              <td class="px-4 py-3">{{ i + 1 }}</td>
              <td class="px-4 py-3">
                <div class="flex items-center gap-2">
                  <img
                    *ngIf="user.avatar"
                    [src]="user.avatar"
                    alt="Avatar"
                    class="rounded-full w-8 h-8 object-cover"
                  />
                  <div
                    *ngIf="!user.avatar"
                    class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-xs font-medium text-white"
                  >
                    {{ user.name.charAt(0).toUpperCase() }}
                  </div>
                  <strong>{{ user.name }}</strong>
                </div>
              </td>
              <td class="px-4 py-3 text-gray-400">{{ user.email }}</td>
              <td class="px-4 py-3">
                <span
                  class="px-2 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-indigo-600/20 text-indigo-400 border border-indigo-600/40':
                      user.role === 'admin',
                    'bg-pink-600/20 text-pink-400 border border-pink-600/40':
                      user.role === 'editor',
                    'bg-gray-700 text-gray-300 border border-gray-600':
                      user.role === 'user'
                  }"
                >
                  {{ user.role | uppercase }}
                </span>
              </td>
              <td class="px-4 py-3">
                <span
                  class="px-2 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-green-600/20 text-green-400 border border-green-600/40':
                      user.isActive,
                    'bg-red-600/20 text-red-400 border border-red-600/40':
                      !user.isActive
                  }"
                >
                  {{ user.isActive ? "Active" : "Inactive" }}
                </span>
              </td>
              <td class="px-4 py-3 text-center">
                <button
                  class="p-2 text-red-400 hover:text-red-300 border border-red-600/30 rounded-md hover:bg-red-600/10 transition disabled:opacity-50"
                  (click)="deleteUser(user._id, user.name)"
                  [disabled]="user.role === 'admin'"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="users.length === 0">
              <td colspan="6" class="text-center py-10 text-gray-400 text-sm">
                <i class="bi bi-inbox text-4xl block mb-2 text-gray-600"></i>
                No users found
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="bg-gray-700 px-4 py-3 border-t border-gray-600">
        <small class="text-gray-400 flex items-center gap-1">
          <i class="bi bi-info-circle"></i>
          Total Users: <strong>{{ users.length }}</strong>
        </small>
      </div>
    </div>
  </div>
</section>
