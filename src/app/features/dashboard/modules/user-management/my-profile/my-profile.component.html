<!-- My Profile -->
<div class="w-full space-y-6">
  <!-- Hero Header -->
  <div
    class="relative overflow-hidden rounded-3xl bg-linear-to-br from-blue-500/10 via-purple-500/10 to-pink-500/10 backdrop-blur-xl border border-white/10 p-8"
  >
    <div class="flex items-center gap-6">
      <div
        class="w-20 h-20 rounded-2xl bg-linear-to-br from-blue-500 to-purple-500 flex items-center justify-center text-3xl font-bold text-white shadow-2xl"
      >
        {{ userInitials }}
      </div>
      <div>
        <h1
          class="text-4xl font-bold bg-linear-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-2"
        >
          My Profile
        </h1>
        <p class="text-gray-400">Manage your personal information</p>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex gap-4 border-b border-white/10">
    <button
      (click)="activeTab = 'profile'"
      [class.border-blue-500]="activeTab === 'profile'"
      [class.text-white]="activeTab === 'profile'"
      [class.text-gray-400]="activeTab !== 'profile'"
      class="px-6 py-3 font-semibold border-b-2 border-transparent hover:text-white transition-all"
    >
      Profile Information
    </button>
    <button
      (click)="activeTab = 'password'"
      [class.border-blue-500]="activeTab === 'password'"
      [class.text-white]="activeTab === 'password'"
      [class.text-gray-400]="activeTab !== 'password'"
      class="px-6 py-3 font-semibold border-b-2 border-transparent hover:text-white transition-all"
    >
      Change Password
    </button>
  </div>

  <!-- Profile Tab -->
  <div
    *ngIf="activeTab === 'profile'"
    class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-8"
  >
    <form
      [formGroup]="profileForm"
      (ngSubmit)="updateProfile()"
      class="space-y-6"
    >
      <div>
        <label class="block text-sm font-semibold text-white mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Your name"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-white mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-white mb-2">Role</label>
        <input
          type="text"
          [value]="currentUser?.role || 'N/A'"
          disabled
          class="w-full px-4 py-3 bg-gray-900/30 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed"
        />
      </div>

      <button
        type="submit"
        [disabled]="profileForm.invalid || loading"
        class="w-full px-6 py-3 bg-linear-to-r from-blue-500 to-purple-500 rounded-xl font-semibold text-white shadow-lg hover:shadow-blue-500/50 transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? "Updating..." : "Update Profile" }}
      </button>
    </form>
  </div>

  <!-- Password Tab -->
  <div
    *ngIf="activeTab === 'password'"
    class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-8"
  >
    <form
      [formGroup]="passwordForm"
      (ngSubmit)="changePassword()"
      class="space-y-6"
    >
      <div>
        <label class="block text-sm font-semibold text-white mb-2"
          >Current Password</label
        >
        <input
          type="password"
          formControlName="currentPassword"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter current password"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-white mb-2"
          >New Password</label
        >
        <input
          type="password"
          formControlName="newPassword"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter new password (min 6 characters)"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-white mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Confirm new password"
        />
      </div>

      <button
        type="submit"
        [disabled]="passwordForm.invalid || loading"
        class="w-full px-6 py-3 bg-linear-to-r from-blue-500 to-purple-500 rounded-xl font-semibold text-white shadow-lg hover:shadow-blue-500/50 transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? "Changing..." : "Change Password" }}
      </button>
    </form>
  </div>
</div>
