<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Module Access Management</h1>
  </div>

  <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="p-4 border-b border-gray-700">
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
      >
        <div class="flex-1">
          <div class="relative">
            <input
              type="text"
              placeholder="Search modules..."
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
            />
            <i
              class="fa-solid fa-search absolute left-3 top-3 text-gray-400"
            ></i>
          </div>
        </div>
        <div class="flex space-x-2">
          <select
            class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option>All Roles</option>
            <option>Admin</option>
            <option>Superadmin</option>
            <option>Recruiter</option>
            <option>Employer</option>
            <option>HR</option>
            <option>Manager</option>
            <option>Support</option>
          </select>
        </div>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Module
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Submodules
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Forms
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Permissions
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
          <tr *ngFor="let module of modules">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-white">
                {{ module.name }}
              </div>
              <div class="text-sm text-gray-400">{{ module.description }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              <div *ngFor="let submodule of module.submodules" class="mb-1">
                {{ submodule }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              <div *ngFor="let form of module.forms" class="mb-1">
                {{ form }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex flex-wrap gap-2">
                <div
                  *ngFor="let role of roles"
                  class="flex items-center bg-gray-700 rounded px-2 py-1"
                >
                  <span class="text-xs text-gray-300 mr-2">{{
                    role.name
                  }}</span>
                  <div class="flex space-x-1">
                    <input
                      type="checkbox"
                      [id]="'view-' + module.id + '-' + role.id"
                      class="h-3 w-3 text-blue-600"
                      [checked]="getPermission(module.id, role.id)?.canView"
                      (change)="
                        updatePermission(module.id, role.id, 'view', $event)
                      "
                    />
                    <label
                      [for]="'view-' + module.id + '-' + role.id"
                      class="text-xs text-gray-400"
                      >V</label
                    >

                    <input
                      type="checkbox"
                      [id]="'create-' + module.id + '-' + role.id"
                      class="h-3 w-3 text-blue-600"
                      [checked]="getPermission(module.id, role.id)?.canCreate"
                      (change)="
                        updatePermission(module.id, role.id, 'create', $event)
                      "
                    />
                    <label
                      [for]="'create-' + module.id + '-' + role.id"
                      class="text-xs text-gray-400"
                      >C</label
                    >

                    <input
                      type="checkbox"
                      [id]="'edit-' + module.id + '-' + role.id"
                      class="h-3 w-3 text-blue-600"
                      [checked]="getPermission(module.id, role.id)?.canEdit"
                      (change)="
                        updatePermission(module.id, role.id, 'edit', $event)
                      "
                    />
                    <label
                      [for]="'edit-' + module.id + '-' + role.id"
                      class="text-xs text-gray-400"
                      >E</label
                    >

                    <input
                      type="checkbox"
                      [id]="'delete-' + module.id + '-' + role.id"
                      class="h-3 w-3 text-blue-600"
                      [checked]="getPermission(module.id, role.id)?.canDelete"
                      (change)="
                        updatePermission(module.id, role.id, 'delete', $event)
                      "
                    />
                    <label
                      [for]="'delete-' + module.id + '-' + role.id"
                      class="text-xs text-gray-400"
                      >D</label
                    >
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
