<!-- Sidebar -->
<aside
  [class]="
    'fixed top-0 left-0 z-40 h-screen transition-all duration-300 border-r bg-gray-800 border-gray-700 overflow-hidden ' +
    (isSidebarExpanded ? 'w-64' : 'w-16')
  "
>
  <div class="h-full px-3 pt-4 bg-gray-800 flex flex-col">
    <!-- User Profile Section -->
    <div class="mb-6">
      <div
        *ngIf="isSidebarExpanded"
        class="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/10 backdrop-blur-xl cursor-pointer hover:bg-white/10 transition-all user-menu-toggle"
        (click)="toggleUserMenu()"
      >
        <div class="relative">
          <div
            class="w-12 h-12 rounded-xl bg-linear-to-br from-purple-500 to-pink-500 flex items-center justify-center text-lg font-bold text-white shadow-lg"
          >
            {{ userInitials }}
          </div>
          <div
            class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-gray-800 rounded-full"
          ></div>
        </div>
        <div class="flex-1 min-w-0">
          <h3 class="text-sm font-semibold text-white truncate !mb-0">
            {{ currentUser?.name || "User" }}
          </h3>
          <p class="text-xs text-gray-400 truncate !mb-0">
            {{ isAdmin ? "Administrator" : "User" }}
          </p>
        </div>
      </div>
      <div *ngIf="!isSidebarExpanded" class="flex items-center justify-center">
        <button (click)="toggleUserMenu()" class="relative user-menu-toggle">
          <div
            class="w-10 h-10 rounded-xl bg-linear-to-br from-purple-500 to-pink-500 flex items-center justify-center text-sm font-bold text-white shadow-lg hover:scale-110 transition-transform"
          >
            {{ userInitials }}
          </div>
          <div
            class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-gray-800 rounded-full"
          ></div>
        </button>
      </div>

      <!-- User Menu Dropdown -->
      <div
        *ngIf="isUserMenuOpen"
        class="absolute left-16 top-4 z-50 mt-2 w-56 rounded-2xl shadow-2xl bg-gray-800/95 backdrop-blur-xl border border-white/10 overflow-hidden user-menu-dropdown"
      >
        <div class="px-4 py-3 border-b border-white/10">
          <p class="text-sm font-semibold text-white">
            {{ currentUser?.name }}
          </p>
          <p class="text-xs text-gray-400 truncate">
            {{ currentUser?.email }}
          </p>
        </div>
        <ul class="py-2">
          <li>
            <a
              routerLink="/dashboard"
              class="flex items-center gap-3 px-4 py-2 text-sm text-gray-300 hover:bg-white/10 transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a
              routerLink="/dashboard/user-management/my-profile"
              (click)="isUserMenuOpen = false"
              class="flex items-center gap-3 px-4 py-2 text-sm text-gray-300 hover:bg-white/10 transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              My Profile
            </a>
          </li>
          <li>
            <button
              (click)="logout()"
              class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-400 hover:bg-red-500/10 transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Sign out
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Navigation Links (Scrollable) -->
    <div class="flex-1 overflow-y-auto custom-scrollbar">
      <ul class="space-y-2 font-medium">
        <!-- Dynamic Menu Items -->
        <ng-container *ngFor="let item of menuItems">
          <li *ngIf="shouldShowItem(item)">
            <!-- Parent Item (with or without children) -->
            <div
              *ngIf="item.children; else singleItem"
              (click)="toggleModule(item.id)"
              class="flex items-center justify-between p-2 rounded-lg text-white hover:bg-gray-700 cursor-pointer group"
              [title]="!isSidebarExpanded ? item.title : ''"
            >
              <div class="flex items-center">
                <i
                  [class]="
                    item.iconClass +
                    ' w-5 h-5 text-gray-500 transition duration-75 text-gray-400 group-hover:text-white'
                  "
                ></i>
                <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap">
                  {{ item.title }}
                </span>
              </div>
              <i
                *ngIf="isSidebarExpanded"
                class="fa-solid fa-chevron-down w-4 h-4 transition-transform duration-300"
                [class.rotate-180]="expandedModules[item.id]"
              ></i>
            </div>

            <!-- Child Items (if any) -->
            <ul
              *ngIf="
                item.children && expandedModules[item.id] && isSidebarExpanded
              "
              class="mt-1 space-y-1 pl-4 border-l border-gray-700"
            >
              <li *ngFor="let child of item.children">
                <a
                  [routerLink]="child.route"
                  routerLinkActive="bg-gray-700"
                  class="flex items-center p-2 rounded-lg text-gray-300 hover:bg-gray-700 group text-sm"
                >
                  <i [class]="child.iconClass + ' mr-2'"></i>
                  <span>{{ child.title }}</span>
                </a>
              </li>
            </ul>

            <!-- Single Item Template -->
            <ng-template #singleItem>
              <a
                [routerLink]="item.route"
                routerLinkActive="bg-gray-700"
                class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
                [title]="!isSidebarExpanded ? item.title : ''"
              >
                <i
                  [class]="
                    item.iconClass +
                    ' w-5 h-5 text-gray-500 transition duration-75 text-gray-400 group-hover:text-white'
                  "
                ></i>
                <span *ngIf="isSidebarExpanded" class="ms-3 whitespace-nowrap">
                  {{ item.title }}
                </span>
              </a>
            </ng-template>
          </li>
        </ng-container>
      </ul>
    </div>

    <!-- Toggle Button at Bottom -->
    <div class="mt-auto pt-4 border-t border-white/10">
      <button
        (click)="toggleSidebar()"
        class="flex items-center justify-center w-full p-2 text-gray-500 rounded-lg hover:bg-gray-100 text-gray-400 hover:bg-gray-700 group transition-colors"
        [title]="isSidebarExpanded ? 'Minimize' : 'Expand'"
      >
        <svg
          class="w-5 h-5 transition-transform duration-300"
          [class.rotate-180]="!isSidebarExpanded"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        <span *ngIf="isSidebarExpanded" class="ms-2">Minimize</span>
      </button>
    </div>
  </div>
</aside>

<!-- Main Content -->
<div
  [class]="
    'transition-all duration-300 ' + (isSidebarExpanded ? 'ml-64' : 'ml-16')
  "
>
  <!-- Main content wrapper with relative positioning -->
  <div class="relative min-h-screen overflow-hidden">
    <!-- Scrollable page content -->
    <div class="">
      <div
        class="p-2 bg-slate-950 shadow-lg border border-gray-700 min-h-screen"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
